<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Japan to do list</h1>
                </div>
                <div class="posts"></div>
                <form class="post-form">
                    <h3>Add a New Step</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="postText" placeholder="Enter the step"/>
                    </div>
                    <button type="button" id="addpost" class="btn btn-primary" >Post</button>
                </form>
            </div>
        </div>
    </div>
    <script id="post-template" type="text/x-handlebars-template">
        <div class="post"  data-id="{{_id}}"> {{text}}
                <div class="rating"> Priority
                        <span class="rating-star" data-value="1"><i class="fa fa-star{{#if star_off_1}}-o{{/if}}" aria-hidden="true"></i>
                        </span>
                        <span class="rating-star" data-value="2"><i class="fa fa-star{{#if star_off_2}}-o{{/if}}" aria-hidden="true"></i>
                        </span>
                        <span class="rating-star" data-value="3"><i class="fa fa-star{{#if star_off_3}}-o{{/if}}" aria-hidden="true"></i>
                        </span>
                        <span class="rating-star" data-value="4"><i class="fa fa-star{{#if star_off_4}}-o{{/if}}" aria-hidden="true"></i>
                        </span>
                        <span class="rating-star" data-value="5"><i class="fa fa-star{{#if star_off_5}}-o{{/if}}" aria-hidden="true"></i>
                        </span>
                        <br>
    
            </div>
            <br> <a class="toggle-comments" href="#"> Comments </a>
            <button type="button" class="btn btn-danger remove-post">Remove Post</button>
            <div class="comments-container">
                <ul class="comments-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment"/>
  
             <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>


            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment">{{text}} - {{user}}
            <button type="button" class="btn btn-sm btn-danger remove-comment" data-id="{{_id}}">Remove Comment</button>
            
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
